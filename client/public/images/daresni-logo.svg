    <path d="M 35 12 L 35 12 C 35 12 20 30 20 45 L 50 45 C 50 30 35 12 35 12 Z" fill="#0B3559"/>
  </g>

  <!-- Text "Daresni" -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Daresni</text>
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Connect . Learn</text>
